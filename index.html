<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <meta name="description" content="NFT Preview Card Component">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <main class="main">

        <div class="card">

            <div class="card__img-container">
                <img src="img/image-equilibrium.jpg" alt="Equilibrium Image" class="card__img">
                <div class="card__preview">
                    <img class="card__preview-img" src="img/icon-view.svg" alt="View Icon">
                </div>
            </div>

            <div class="card__info">

                <h1 class="card__title">Equilibrium #3429</h1>

                <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

                <div class="card__details">
                    <p class="card__price">
                        <img class="card__price-icon" src="img/icon-ethereum.svg" alt="Ethereum Icon">
                        0.041 ETH
                    </p>
                    <p class="card__time">
                        <img class="card__time-icon" src="img/icon-clock.svg" alt="Clock Icon">
                        3 days left
                    </p>
                </div>

                <div class="card__creator">
                    <div class="card__creator-img-container">
                        <img src="img/image-avatar.png" alt="Avatar Image" class="card__creator-img">
                    </div>
                    
                    <p class="card__creator-name"><span class="card__creator-span">Creation of</span> Jules Wyvern</p>
                </div>

            </div>
        </div>

    </main>

</body>
</html>
